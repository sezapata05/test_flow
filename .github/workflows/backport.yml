name: Backport to Dev

on:
  push:
    branches:
      - master  # O el nombre de su rama principal

jobs:
  backport:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT }}

    - name: Set up Git
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com

    - name: Create backport branch
      run: |
        git checkout -b backport-to-dev origin/dev
        git merge --no-ff origin/master -m "Backport: Merge master into dev"
        git push origin backport-to-dev

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.PAT }}
        branch: backport-to-dev
        base: dev
        title: 'Backport: Merge master into dev'
        body: |
          Este PR backporta los cambios de master a dev.
          Por favor, revise los cambios y apruebe el PR si todo est√° correcto.
        draft: false
        labels: |
          backport
          needs review
